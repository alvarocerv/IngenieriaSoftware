# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.3"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8 and save full report
      run: |
        set -o pipefail
        # Run flake8 and write full output to a report file while still streaming to the log
        flake8 . --show-source --max-line-length=127 --statistics | tee flake8-report.txt
        # Capture flake8 exit code even when piped to tee
        echo "FLAKE8_EXIT_CODE=${PIPESTATUS[0]}" > flake8-exitcode.txt
      shell: bash
    - name: Upload flake8 report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: |
          flake8-report.txt
          flake8-exitcode.txt
    - name: Fail if flake8 found issues
      if: always()
      run: |
        exit_code=$(sed 's/FLAKE8_EXIT_CODE=//' flake8-exitcode.txt)
        if [ "${exit_code}" != "0" ]; then
          echo "flake8 found issues (exit ${exit_code}). See artifact 'flake8-report'."
          exit ${exit_code}
        fi
      shell: bash
    - name: Test with pytest
      run: |
        pytest
