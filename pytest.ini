[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning:openpyxl.*
    ignore::DeprecationWarning:datetime.*

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
